<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-card">
        <img src="camera.jpeg" alt="Camera">
        <h2 class="product-title">Canon Camera</h2>
        <p class="product-price">Rs. 15</p>
        <p class="product-description">Modern cameras often include additional features like digital zoom, touch screens, and Wi-Fi connectivity for easy sharing and storage.</p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <p class="total-price">Total Price: Rs. <span id="total">15</span></p>
        <button onclick="calculateTotal()">Buy Now</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
